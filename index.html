<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Résumé</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  </head>
  <body>
    <!-- Main -->
    <main class="resume_wrapper">
      <!-- Left Side -->
      <div class="resume_left">
        <div class="resume_image">
          <img src="assets/dev.png" alt="Resume_image" />
        </div>

        <section class="resume_bottom">
          <!-- Summary -->
          <div class="resume_item resume_namerole">
            <h2 class="name">Batsyk Volodymyr</h2>
            <div class="role">Software Developer &#x1F913;</div>
          </div>
          <div class="resume_item resume_profile">
            <div class="resume_title">Profile</div>
            <div class="resume_info">
              Result-oriented, highly motivated Software Developer. Proficient both in Front-end and
              Backend technologies. &#x1F91F; Key area of technical expertise covers JavaScript,
              React/Redux, ASP.Net Core.
            </div>
          </div>
          <!-- Contacts -->
          <div class="resume_item resume_address"></div>
          <div class="resume_item resume_contact"></div>
          <!-- Skills -->
          <div class="resume_item resume_skills"></div>
        </section>
      </div>

      <!-- Right Side -->
      <div class="resume_right">
        <!-- Info -->
        <section class="resume_item resume_namerole"></section>

        <!-- Education -->
        <section class="resume_item resume_education"></section>

        <!-- Experience -->
        <section class="resume_item resume_experience"></section>

        <!-- Languages -->
        <section class="resume_item resume_languages"></section>

        <!-- Hobbies -->
        <section class="resume_item resume_interests"></section>
      </div>
    </main>
  </body>
</html>
